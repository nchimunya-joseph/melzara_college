---
layout: page
---

<!-- {{ content }} -->
<!-- {{site.data.file.data}} -->
<table class="table table-striped">
    <tr>
        <th>Course/Group No:</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>CA</th>
        <th>%</th>
        <th>Grade</th>
    </tr>
    {% for result in site.data.file.data %}
    <tr>
        <th>
            {{result.group}}
        </th>
        <td style="text-transform: capitalize;">{{result.first_name}}</td>
        <td style="text-transform: capitalize;">{{result.last_name}}</td>
        <td>{{result.CA}}</td>
        <td>{{result.percentage}}</td>
        <td>{{result.grade}}</td>
    </tr>
    {% endfor %}
</table>
